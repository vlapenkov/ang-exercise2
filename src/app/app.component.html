<!--The content below is only a placeholder and can be replaced.-->
<div class="form">
      
  <ul class="tab-group">
    <li class="tab"  [class.active]="currentPage==='signup'" ><a href="javascript:void(0)" (click)="currentPage='signup' ">Sign Up</a></li>
    <li class="tab" [class.active]="currentPage==='login'"><a href="javascript:void(0)" (click)="currentPage='login' ">Log In</a></li>
  </ul>
  
  <div class="tab-content" >
    <div id="signup" [hidden]="currentPage!=='signup' ">   
      <h1>Sign Up for Free</h1>
      
      <form action="/" method="post" [formGroup]="signupForm">
      
      <div class="top-row">
        <div class="field-wrap">
          <label [class]="fn.activeClasses">
            First Name<span class="req">*</span>
          </label>
          <input type="text" required autocomplete="off" appActiveHighlight  #fn='highlight' autocomplete="off"   formControlName="firstName"/>
        </div>
        {{firstName.errors|json}}
        <div class="field-wrap">
          <label [class]="ln.activeClasses">
            Last Name<span class="req">*</span>
          </label>
          <input type="text"required autocomplete="off" appActiveHighlight  #ln='highlight'  formControlName="lastName"/>
        </div>
      </div>
      {{lastName.errors|json}}


      <div class="field-wrap">
        <label [class]="eaddr.activeClasses">
          Email Address<span class="req">*</span>
        </label>
        <input type="email" required autocomplete="off" appActiveHighlight  #eaddr='highlight'  formControlName="email"/>
      </div>
      {{email.errors|json}}
      
      <div class="field-wrap">
        <label>
          Set A Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off"/>
      </div>
      
      <button type="submit" class="button button-block">Get Started</button>
      
      </form>

    </div>
    
    <div id="login" [hidden]="currentPage!=='login' ">   
      <h1>Welcome Back!</h1>
      
      <form action="/" method="post">
      
        <div class="field-wrap">
        <label  [class]="eaddr2.activeClasses">
          Email Address<span class="req">*</span>
        </label>
        <input type="email"required autocomplete="off" appActiveHighlight  #eaddr2='highlight'/>
      </div>
      
      <div class="field-wrap">
        <label [class]="pwd.activeClasses">
          Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off" appActiveHighlight #pwd='highlight'/>
      </div>
      
      <p class="forgot"><a href="#">Forgot Password?</a></p>
      
      <button class="button button-block">Log In</button>
      
      </form>

    </div>
    
  </div><!-- tab-content -->
  
</div> <!-- /form -->
